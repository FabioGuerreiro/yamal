
<div class="yamal-slider-nav prev" *ngIf="item.selected" (click)="onNavigate('prev')">&lt;</div>

<div class="yamal-slider-item-image">
  <img [src]="item.imageUrl" [alt]="item.title" />
</div>
<div class="yamal-slider-item-content">
  <span class="yamal-score">{{item.score}}</span>
  <h3 class="yamal-slider-item-title">
    <a href="#">{{item.title}}</a>
  </h3>
</div>

<div class="yamal-slider-nav next" *ngIf="item.selected" (click)="onNavigate('next')">&gt;</div>
